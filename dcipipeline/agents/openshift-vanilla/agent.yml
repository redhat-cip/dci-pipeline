---
  - name: Schedule a job
    hosts: localhost
    gather_facts: false
    vars:
        dci_status: "new"
    tasks:
      - name: Read credentials from env vars
        set_fact:
          dci_client_id: "{{ lookup('env','DCI_CLIENT_ID') }}"
          dci_api_secret: "{{ lookup('env','DCI_API_SECRET') }}"
          dci_cs_url: "{{ lookup('env','DCI_CS_URL') }}"
        no_log: true

      - name: Print job id
        debug:
          msg: "dci_job_id: {{ job_info['job']['id'] }}"

      - name: 'Set global variables'
        set_fact:
          job_id: "{{ job_info['job']['id'] }}"
          topic_id: "{{ job_info['job']['topic_id'] }}"
          remoteci_id: "{{ job_info['job']['remoteci_id'] }}"
          components: "{{ job_info['job']['components'] }}"
          product: "{{ job_info['job']['topic']['product_id'] }}"

      - name: 'Set tags for the current job'
        dci_job:
          id: "{{ job_id }}"
          tags: 'ocp-vanilla-conf'

  - name: Preparation tasks
    hosts: localhost
    gather_facts: false
    vars:
      dci_status: "pre-run"
    tasks:
      - name: do some checks
        assert:
          success_msg: "All components are present"
          that:
            - "components|length == 3"

  - name: Running ocp deployment
    hosts: localhost
    gather_facts: false
    vars:
      dci_status: "running"
    tasks:
      - name: install ocp
        shell: echo 'installing some ocp here'

  - name: Post-run tasks
    hosts: localhost
    gather_facts: false
    vars:
      dci_status: "post-run"
    tasks:
      - name: Print job output location
        debug:
          msg: "{{ job_info['outputs'] }}"
      - name: Move result files to the outputs location
        fetch:
          src: "/etc/hosts"
          dest: "{{ job_info['outputs'] }}/hosts"

  - name: Success tasks
    hosts: localhost
    gather_facts: false
    vars:
      dci_status: "success"
    tasks:
      - name: success message
        debug:
          msg: 'The job is now finished. Review the log at: https://www.distributed-ci.io/jobs/{{ hostvars.localhost.job_info.job.id }}/jobStates'
