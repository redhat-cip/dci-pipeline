- job:
    name: dci-pipeline-tests
    description: job to run the example pipeline
    pre-run: zuul.d/pre-run.yaml
    run: zuul.d/run.yaml
    required-projects:
      - dci-dev-env
      - dci-control-server
      - python-dciclient
      - python-dciauth
      - dci-ui
      - dci-doc
      - dci-ansible

- project:

    check:
      jobs:
        - dci-pipeline-tests:
            nodeset:
              nodes:
                - name: testrunner8
                  label: dib-dci-centos-8
                - name: testrunner7
                  label: dib-dci-centos-7

        - tox:
            vars:
              tox_envlist: pep8

    gate:
      jobs:
        - dci-pipeline-tests:
            nodeset:
              nodes:
                - name: testrunner8
                  label: dib-dci-centos-8
                - name: testrunner7
                  label: dib-dci-centos-7

        - tox:
            vars:
              tox_envlist: pep8
