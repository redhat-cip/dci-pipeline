---

- job:
    name: dci-pipeline-tests
    description: job to run the example pipeline
    pre-run: zuul.d/pre-run.yaml
    run: zuul.d/run.yaml
    required-projects:
      - dci-dev-env
      - dci-control-server
      - python-dciclient
      - python-dciauth
      - dci-ui
      - dci-doc
      - dci-ansible
    nodeset:
      nodes:
        - name: testrunner
          label: dib-dci-centos-7

- project:

    check:
      jobs:
        - dci-pipeline-tests
        - tox:
            vars:
              tox_envlist: pep8
        - dci-rpm-build
        - dci-rpm-build-el8

    gate:
      jobs:
        - dci-pipeline-tests
        - tox:
            vars:
              tox_envlist: pep8
        - dci-rpm-build
        - dci-rpm-build-el8
        - dci-rpm-publish:
            dependencies:
              - dci-rpm-build
              - dci-rpm-build-el8
