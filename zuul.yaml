---

- job:
    name: dci-pipeline-tests-py3
    description: job to run the example pipeline in python 3
    run: zuul.d/run3.yaml
    required-projects:
      - dci-dev-env
      - dci-control-server
      - python-dciclient
      - python-dciauth
      - dci-ui
      - dci-doc
      - dci-ansible
      - dci-analytics
      - dci-openshift-agent
      - dci-openshift-app-agent
    nodeset:
      nodes:
        - name: testrunner
          label: dci-centos-8

- project:

    check:
      jobs:
        - dci-pipeline-tests-py3
        - dci-rpm-build-with-doc-el8
        - dci-rpm-build-with-doc-el9:
            voting: false

    gate:
      jobs:
        - dci-pipeline-tests-py3
        - dci-rpm-build-with-doc-el8
        - dci-rpm-build-with-doc-el9:
            voting: false

    dci-post:
      queue: dci
      jobs:
        - dci-rpm-build-with-doc-el8
        - dci-rpm-build-with-doc-el9:
            voting: false
        - dci-rpm-publish:
            dependencies:
              - dci-rpm-build-with-doc-el8
              - dci-rpm-build-with-doc-el9
        - dci-deploy:
            dependencies:
              - dci-rpm-publish

...
