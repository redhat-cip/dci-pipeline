---

- job:
    name: dci-pipeline-tests-py3
    description: job to run the example pipeline in python 3
    pre-run: zuul.d/pre-run3.yaml
    run: zuul.d/run3.yaml
    required-projects:
      - dci-dev-env
      - dci-control-server
      - python-dciclient
      - python-dciauth
      - dci-ui
      - dci-doc
      - dci-ansible
      - dci-analytics
      - dci-openshift-agent
      - dci-openshift-app-agent
    nodeset:
      nodes:
        - name: testrunner
          label: cloud-fedora-34

- project:

    check:
      jobs:
        - dci-pipeline-tests-py3
        - dci-rpm-build-with-doc-el8

    gate:
      jobs:
        - dci-pipeline-tests-py3
        - dci-rpm-build-with-doc-el8

    dci-post:
      queue: dci
      jobs:
        - dci-rpm-build-with-doc-el8
        - dci-rpm-publish:
            dependencies:
              - dci-rpm-build-with-doc-el8

...
